
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>Point cloud Percy</title>
    <script type="text/javascript" src="https://6037205c8820e100079d41fd--x3dom.netlify.app/x3dom.js"></script>
    <script type="text/javascript" src="JEZ_ctx_B_MOLA_20m_aa.js"></script>
    <link rel="stylesheet" type="text/css" href="https://6037205c8820e100079d41fd--x3dom.netlify.app/x3dom.css" />
</head>
<body onload='init()'>
    <div class="group">
        <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" id="x3d" showStat="false" showLog="false" x="0px" y="0px" width="600px" height="400px" style="border: 1px solid #000; background-color: darkslategray;">
        <Scene>
            <Viewpoint description="Face On view" position="0 0 16" fieldOfView="0.7854" jump="true" orientation="0 0 1 0" centerOfRotation="0 0 0" retainUserOffsets="false" containerField="children">
            </Viewpoint>    
            <Transform rotation="1 0 0 1.57" center="0 0 0" scale="1 1 1" scaleOrientation="0 0 1 0" translation="0 0 0" bboxCenter="0 0 0" bboxSize="-1 -1 -1" containerField="children">
                    <Shape >
                      <PointSet>
                        <Coordinate point="0 0 0, -10 -10 0, 10 -10 0, -10 10 0, 10 10, 0">
                        </Coordinate>
                        <Normal DEF="cloud-normals" vector="">
                        </Normal>
                        <Color color="">
                        </Color>
                      </PointSet>
                      <Appearance>
                        <Material diffuseColor="1 0 0"></Material>
                        <PointProperties pointSizeMaxValue='100' pointSizeMinValue='1' pointSizeScaleFactor='100' attenuation='1 1 0' containerField='pointProperties'>
                        </PointProperties>
                        <!--
                        <PixelTexture DEF='PixelColors' image='3 3 2
                         0x0000 0x88ff 0x0000
                         0x88ff 0xffff 0x88ff
                         0x0000 0x88ff 0x0000'
                         repeatS='false' repeatT='false'>
                            <TextureProperties magnificationFilter='NEAREST_PIXEL'>
                            </TextureProperties>
                        </PixelTexture>
                        -->
                      </Appearance>
                    </Shape>
            </Transform>
        </Scene>
      </X3D>
    </div>
    <script>
    function init()
    {
      var points = document.querySelector('PointSet');
      var coord = points.querySelector('Coordinate');
      coord.setAttribute('point', JEZ_ctx_B_MOLA_20m_aa);
    app = document.querySelector('Appearance');
    //tex = app.querySelector('PixelTexture').cloneNode(true);
    function toggleTex()
    {
        var t = app.querySelector('PixelTexture');
        if ( t )
        {
            tex = app.removeChild(t);   
        }
        else
        {
            app.appendChild(tex);
        }
    }
    </script>
</body>
</html>
