<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>Inline HAnim</title>
    <link href="https://x3dom.org/download/dev/x3dom.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://x3dom.org/download/dev/x3dom-full.debug.js"></script>
    <script type="text/javascript" src="https://x3dom.org/download/dev/ammo.js"></script>
    
</head>
     
<body>
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="true" showLog="true" width="500px" height="500px">
        <Scene>
            <DirectionalLight direction='-1 -1 -1' intensity='0.4'></DirectionalLight>
            <DirectionalLight direction='1 -1 -1' intensity='0.4'></DirectionalLight>
            <Viewpoint position='0 0 10'></Viewpoint>
            <Background skyColor='0 0 0'></Background>
            <Transform>
                <Inline onload='handleLoad(event)' id="inline" nameSpaceName="test1" mapDEFToID="true" url="19774-2V2AnnexC_Jin2.x3d" bboxsize='100 100 100'></Inline>
            </Transform>
        </Scene>
    </X3D>
    <label for="x3d-select">Choose an example:</label>
    <select id="x3d-select" onchange='handleChange(event)'>
        <option>JoeLevel2LOA3SSPYRWRJKNoGeometry.x3d</option>
        <option>19774-2V2AnnexC_Jin2.x3d</option>
        <option>BoxManJoeAnim.x3d</option>
        <option>HAnimSpecificationLOA3Motion.x3d</option>
        <option>JoeSkinTexcoordDisplacerKick.x3d</option>
        <option value="none" selected>--Please choose a x3d scene--</option>
    </select>
</body>
<script>
    const inline = document.querySelector('#inline');
    function handleChange(event) {
        inline.setAttribute('url', event.target.options[event.target.selectedIndex].value);
    }
    function handleLoad(event) {
        document.querySelector('X3D').runtime.showAll('negZ');
    }
</script>
</html>
